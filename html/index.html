<html>
<head>
	<script src="js/lib/jquery.min.js"></script>

<script>
var apiurl = "http://ec2-52-38-40-53.us-west-2.compute.amazonaws.com:3000";


function sendRequest(){
	$.ajax({
		url: "http://ec2-52-38-40-53.us-west-2.compute.amazonaws.com:3000/",
		method: "GET",
		success: function(response) {console.log(response);},
		error: function(err) {console.log(err);}
	});
}

$(document).ready(function(){
    $("#welcome").html(session.username);
});
function getStudents() {
	$.ajax({
		url:apiurl + "/GetStudents",
		method: "GET",
		success: function(response) {
			console.log(response);	
			$("#studentTable").html(response);
		},
		error: function(err) {console.log(err);}
	});
}

</script>
</head>


<body>

</body>
</html>
